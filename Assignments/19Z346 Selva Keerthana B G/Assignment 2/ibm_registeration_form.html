<html>

<head>
  <title>IBM Form Validation Assignment</title>
  <link rel="stylesheet" href="jsstyles.css">
  <script type="text/javascript">
    function validate() {
      var fname = document.getElementById("name");
      var usrname = document.getElementById("username");
      var password = document.getElementById("password1");
      var repassword = document.getElementById("password2");
      var address = document.getElementById("address");
      var age = document.getElementById("age");
      var gender = document.getElementById("gender");

      if (fname.value == "" || usrname.value == "" || address.value == "" || age.value == "" ||
        password.value == "" || repassword.value == ""){
        alert("Please Fill all the details");
        return false;
      } else {
        return true;
      }
    }
  </script>
</head>

<body>
  <form onsubmit="validate()" action="http://localhost:5000/login" method="POST">
    <center>
      <h2>Registration</h2>
      <table cellspacing="4" cellpadding="8" width="40%">
        <tr>
          <td>Full name  </td>
          <td><input type="text" placeholder="Full name" id="name">
          </td>
        </tr>
        <tr>
          <td>User name  </td>
          <td><input type="text" placeholder="User name" id="username">
          </td>
        </tr>
        <tr>
          <td>Password  </td>
          <td><input type="password" placeholder="Password" id="password1">
          </td>
        </tr>
        <tr>
          <td>Confirm Password </td>
          <td><input type="Password" placeholder="Re-enter Password" id="password2">
          </td>
        </tr>
        <tr>
          <td>Email </td>
          <td><input type="email" placeholder="Email" id="address">
          </td>
        </tr>
        <tr>
          <td>Age  </td>
          <td><input type="number" label="age" placeholder="Age" id="age">
          </td>
        </tr>
        <tr>
          <td>Gender  </td>
          <td style="width :8%"><input type="radio" label="male" name="Gender" value="1">male
          </td>
          </tr>
          <tr>
            <td>
            </td>
            <td><input type="radio" label="female" name="Gender" value="0">female
            </td>
          </tr>


        <tr>
          <td>Area Of Interests</td>
        </tr>
        <tr>
          <td><input id="chkSports" type="checkbox" value="1" /><label for="chkSports">Sports</label></td>
          <td><input id="chkFood" type="checkbox" value="2" /><label for="chkFood">Food</label></td>
        </tr>
        <tr>
          <td><input id="chkMusic" type="checkbox" value="3" /><label for="chkMusic">Music</label></td>
          <td><input id="chkEntertainment" type="checkbox" value="4" /><label for="chkEntertainment">Entertainment</label></td>
        </tr>
        <tr>
          <td><input id="chkDance" type="checkbox" value="5" /><label for="chkDance">Dance</label></td>
          <td><input id="chkTravel" type="checkbox" value="5" /><label for="chkTravel">Travel</label></td>
        </tr>
      </table>
      <br><br>
      <input type="submit" name="submit" class="btn">
    </center>
  </form>
</body>
